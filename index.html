<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #number {
            font-size: 30vh;
            width: 30vw;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="number">1</div>

    <script>
        const numberElement = document.getElementById('number');
        let currentNumber = 1;

        setInterval(() => {
            numberElement.textContent = currentNumber;
            currentNumber = currentNumber % 7 + 1; // Cycle numbers from 1 to 7
        }, 1000);
    </script>
</body>
</html>
